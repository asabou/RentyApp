<div style="overflow: hidden;">
    <app-statistics-search
        (searchStarted)="onSearchStarted()"
        (searchActivitiesEnded)="onSearchActivitiesEnded($event)"
        (searchPlacesEnded)="onSearchPlacesEnded($event)"
        (searchDatesEnded)="onSearchDatesEnded($event)"
        (searchHoursEnded)="onSearchHoursEnded($event)"
        (showAsEvent)="onShowAsEvent($event)"
    ></app-statistics-search>
    <div *ngIf="!canRender" class="spinner-box">
        <app-spinner></app-spinner>
    </div>
    <div *ngIf="canRender">
        <app-abstract-export
            [objects]="objects"
            [label]="tableId"
            [type]="showAs"
        >
        </app-abstract-export>
        <div *ngIf="showAs === 'table'">
            <app-abstract-table
                [tableId]="tableId"
                [objectList]="objects">
            </app-abstract-table>
        </div>
        <div *ngIf="showAs === 'bar'" class="box-size">
            <app-abstract-bar-chart
                style="text-align: center;"
                [barChartLabels]="labels"
                [barChartData]="data">
            </app-abstract-bar-chart>
        </div>
        <div *ngIf="showAs === 'pie'" class="box-size">
            <app-abstract-pie-chart
                [pieChartLabels]="labels"
                [pieChartData]="data"
            >
            </app-abstract-pie-chart>
        </div>
    </div>
</div>
