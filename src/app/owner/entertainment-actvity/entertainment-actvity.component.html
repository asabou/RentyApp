<mat-card class="mat-elevation-z4">
    <mat-card-header>
        {{ entertainmentActivity.entertainmentActivityName }}
    </mat-card-header>
    <mat-card-content>
        <p> {{ entertainmentActivity.entertainmentActivityDescription }} </p>
        <p> {{ entertainmentActivity.entertainmentActivityPrice }}</p>

    </mat-card-actions>
