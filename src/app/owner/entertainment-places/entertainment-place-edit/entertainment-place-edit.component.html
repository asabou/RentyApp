<div *ngIf="!canRender" class="spinner-box">
    <app-spinner></app-spinner>
</div>
<div mat-dialog-title>Entertainment Place Edit</div>
<div *ngIf="canRender" mat-dialog-content>
    <table class="display-data">
        <tr>
            <div class="col-xs-12 display-block">
                <input 
                    type="text"
                    title="The name of the entertainment place"
                    class="form-control one-input input-text margin-bottom-1" 
                    [(ngModel)]="entertainmentPlace.name"
                    >
                <input 
                    type="text"
                    title="Description of the entertainment place"
                    class="form-control one-input input-text margin-top-1 margin-bottom-1"
                    [(ngModel)]="entertainmentPlace.description"
                    >
            </div>
        </tr>
        <tr class="padding-2 flex-display">
            <div class="flex-display">
                <img [src]="image" width="55%">
                <div class="col-xs-12">
                    <label for="address" class="margin-left-5">Address:</label>
                    <input 
                        type="text" 
                        class="form-control two-input input-text margin-1 margin-left-5" 
                        placeholder="County" 
                        [(ngModel)]="entertainmentPlace.address.county"
                        >
                    <input 
                        type="text"
                        class="form-control two-input input-text margin-1 margin-left-5" 
                        placeholder="City"
                        [(ngModel)]="entertainmentPlace.address.city"
                        >
                    <input 
                        type="text"
                        class="form-control one-input input-text margin-1 margin-left-5" 
                        placeholder="Street"
                        [(ngModel)]="entertainmentPlace.address.street"
                        >
                    <input 
                        type="text"
                        class="form-control one-input input-text margin-1 margin-left-5" 
                        placeholder="Number"
                        [(ngModel)]="entertainmentPlace.address.number"
                        >
                </div>
               
            </div>
        </tr>
        <tr>
            <input #file type="file" (change)="onImageSelected(file.files)" accept="image/jpeg" title="Change image profile">
        </tr>
    </table>
</div>
<div mat-dialog-actions>
    <div class="flex-display">
        <button mat-button class="btn btn-light button-action" (click)="onCancelModifications()">Cancel</button>
        <button mat-button class="btn btn-light button-action" (click)="onSaveModifications()">Save</button>
    </div>
</div>
