<div *ngIf="!canRender" class="spinner-box" mat-dialog-content>
    <app-spinner></app-spinner>
</div>
<div mat-dialog-title color="primary">User Edit</div>
<div *ngIf="canRender" mat-dialog-content>
    <table class="display-data">
        <tr>
            <td><div>Username:</div></td>
            <td colspan="3">
                <input
                    class="form-control one-input input-text"
                    name="Username"
                    autocomplete="off"
                    [(ngModel)]="user.user.username"
                    readonly
                />
            </td>
        </tr>
        <tr>
            <td><div>First name:</div></td>
            <td colspan="3">
                <input
                    class="form-control one-input input-text"
                    name="FirstName"
                    autocomplete="off"
                    [(ngModel)]="user.firstName"
                    required
                />
            </td>
        </tr>
        <tr>
            <td><div>Last name:</div></td>
            <td colspan="3">
                <input
                    class="form-control one-input input-text"
                    name="LastName"
                    autocomplete="off"
                    [(ngModel)]="user.lastName"
                    required
                />
            </td>
        </tr>
        <tr>
            <td><div>Email:</div></td>
            <td colspan="3">
                <input
                    class="form-control one-input input-text"
                    name="Email"
                    autocomplete="off"
                    [(ngModel)]="user.email"
                    required
                />
            </td>
        </tr>
        <tr>
            <td><div>Tel number:</div></td>
            <td colspan="3">
                <input
                    class="form-control one-input input-text"
                    name="TelNumber"
                    autocomplete="off"
                    [(ngModel)]="user.telNumber"
                    required
                />
            </td>
        </tr>
        <tr>
            <td><div>Roles:</div></td>
            <td colspan="3">
                <mat-form-field>
                    <mat-chip-list #assignedRoles>
                        <mat-chip
                            *ngFor="let role of user.user.roles"
                            [removable]="true"
                            (removed)="unassignRole(role)"
                        >
                            {{ role.role }}
                            <mat-icon matChipRemove>cancel</mat-icon>
                        </mat-chip>
                        <input 
                            type="text"
                            matInput
                            [matAutocomplete]="auto"
                            [matChipInputFor]="assignedRoles"
                        />
                        <mat-autocomplete
                        autoActiveFirstOption
                        #auto="matAutocomplete"
                        (optionSelected)="assignRole($event.option.value)"
                    >
                        <mat-option
                            *ngFor="let role of roles"
                            [value]="role.role"
                        > {{ role.role }}
                        </mat-option>
                    </mat-autocomplete>
                    </mat-chip-list>
                </mat-form-field>
            </td>
        </tr>
    </table>
</div>
<div mat-dialog-actions>
    <div class="flex-display">
        <button mat-button class="btn btn-light button-action" (click)="onCancelModifications()">Cancel</button>
        <button mat-button class="btn btn-light button-action" (click)="onSaveModifications()">Save</button>
    </div>
</div>
