<div *ngIf="isLoading" class="spinner-box">
    <app-spinner [diameter]="100"></app-spinner>
</div>
<div *ngIf="!isLoading">
    <div class="data-table">
        <button mat-icon-button (click)="onLaunchClick()" title="Go to Entertainment Places"><mat-icon>launch</mat-icon></button>
    </div>
    <app-abstract-table
        [objectList]="reservations"
        [tableId]="getTableId()"
        (delete)="afterDelete($event)"
        [actions]="actions"
    >
    </app-abstract-table>
</div>
